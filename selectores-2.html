<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p{
            color: lime;
        }

        div > div > p{
            color: red;
        }
        .es{
            background: aqua;
        }
        div + section{
            background: paleturquoise;
        }
        div ~ p{
            color: powderblue;
        }
    </style>
</head>
<body>
    <div>
        <p>This is a text</p>
        <p>Other</p>
        <div class="es">
            <p>Awesome</p>
        </div>
        <p>Wow</p>
        <section>
            Master
        </section>
    </div>
</body>
</html>
